[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 124.47
pid_Ki: 23.89
pid_Kd: 162.12
min_temp: 0
max_temp: 130

[probe]
pin: P1.27
z_offset: -0.25
samples: 2
sample_retract_dist: 2

[z_tilt]
z_positions:
    -60, 100
    250, 100
points:
    10, 100
    100, 100
    190, 100
speed: 250
horizontal_move_z: 5

[bed_mesh]
speed: 250
probe_count: 10,10
mesh_min: 5,5
mesh_max: 195,195
horizontal_move_z: 2
algorithm: bicubic

[screws_tilt_adjust]
screw1: 0,0
screw2: 0,195
screw3: 200,195
screw4: 200,0
speed: 250

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G28 X Y
    G1 X100 Y100 F3600
    {% set extruder_target = printer.extruder.target %}
    {% set warmed_up = printer.extruder.temperature >= 155 or extruder_target >= 155 %}
    {% if warmed_up %}
        G1 E-3
        M109 S155 
    {% endif %}
    G28 Z
    G1 Z10 F1800
    {% if warmed_up %}
        G1 E3
    {% endif %}
    G1 X0 Y0 Z40 F3600
