[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 124.47
pid_Ki: 23.89
pid_Kd: 162.12
min_temp: 0
max_temp: 130

[probe]
pin: P1.27
z_offset: -0.20
samples: 1
sample_retract_dist: 5

[z_tilt]
z_positions:
    -60, 100
    250, 100
points:
    10, 100
    100, 100
    190, 100
speed: 50
horizontal_move_z: 5

[bed_mesh]
probe_count: 4,4
mesh_min: 20,20
mesh_max: 180,180

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G28 X Y
    G1 X100 Y100 F3600
    {% set WARMED_UP = printer.extruder.temperature >= 150 %}
    {% if WARMED_UP %}
        G1 E-3
    {% endif %}
    G28 Z
    G1 Z10 F1800
    {% if WARMED_UP %}
        G1 E3
    {% endif %}
    G1 X0 Y0 Z40 F3600
